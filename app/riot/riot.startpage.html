<ActionBar title="League Stats" class="action-bar"></ActionBar>

<StackLayout orientation='vertical' class="start-background" >
	<Image src="~/riot/images/logo-lol.png" class='riot-startpage-image-logo'></Image>
	<TextField hint='Enter nickname...' [(ngModel)]='nickname' class='riot-startpage-nick-input'></TextField>
	<Button text="Find summoner" (tap)="find_user()" class='btn btn-primary riot-startpage-button'></Button>
	<Button text="Check friends" (tap)="check_friends()" class='btn btn-primary riot-startpage-button'></Button>
</StackLayout>
