  <ListView *ngIf="message==0" [items]="playerList" style="width:100%;height:100%" class='background-result'>
    <template let-item="item">
     <StackLayout>
        <StackLayout orientation="horizontal" class="stack_elements">
          <Label [text]="item.summonerName" class="text_bold text_center" style="font-size: 20px;"></Label>
        </StackLayout>

        <Label [text]=""  class="style-seven-before"></Label>

        <StackLayout orientation="horizontal" class="stack_elements">
          <Label [text]="'Rozegrane mecze: '"></Label>
          <Label [text]="item.totalGames" class="medium-spacing text_bold"></Label>
        </StackLayout>
        <StackLayout orientation="horizontal" class="stack_elements">
          <Label [text]="'Wygrane mecze: '"></Label>
          <Label [text]="item.totalWins" class="medium-spacing text_bold"></Label>
        </StackLayout>
        <StackLayout orientation="horizontal" class="stack_elements">
          <Label [text]="'Przegrane mecze: '"></Label>
          <Label [text]="item.totalDefeats" class="medium-spacing text_bold"></Label>
        </StackLayout>
        <!-- <Image src="~/riot/images/champions/1.png" stretch ="none"></Image> -->


        <Label [text]=""  class="style-seven-before"></Label>


        <StackLayout orientation="horizontal" class="stack_elements">
          <Label [text]="'Największa ilość zabójst w meczu: '"></Label>
          <Label [text]="item.mostKills" class="medium-spacing text_bold"></Label>
        </StackLayout>
        <StackLayout orientation="horizontal" class="stack_elements">
          <Label [text]="'Największa ilość śmierci w meczu: '"></Label>
          <Label [text]="item.mostDeaths" class="medium-spacing text_bold"></Label>
        </StackLayout>


        <Label [text]=""  class="style-seven-before"></Label>


        <StackLayout orientation="horizontal" class="stack_elements">
          <Label [text]="'Double kills: '"></Label>
          <Label [text]="item.doubleKills" class="medium-spacing text_bold"></Label>
        </StackLayout>
        <StackLayout orientation="horizontal" class="stack_elements">
          <Label [text]="'Triple kills: '"></Label>
          <Label [text]="item.tripleKills" class="medium-spacing text_bold"></Label>
        </StackLayout>
        <StackLayout orientation="horizontal"  class="stack_elements">

          <Label [text]="'Śmierci łącznie: '"></Label>

        <StackLayout orientation="horizontal"  class="stack_elements">
