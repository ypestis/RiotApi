<ActionBar class="action-bar">
	<NavigationButton text="Search" android.systemIcon="ic_menu_back" (tap)="onNavBtnTap()"></NavigationButton>
	<Label text="Summoner Preview" class="text_bold text_center" style="text-align: center"></Label>
</ActionBar>
<StackLayout >
	<tabs>
		<tab tabTitle="Summary">
			<ListView [items]="playerList" style="width:100%;height:100%" class='background-result'>
				<template let-item="item">
					<StackLayout>


						<StackLayout>
							<StackLayout orientation="horizontal" class="stack_elements">
								<Label [text]="item.summonerName" class="text_bold text_center" style="font-size: 20px;"></Label>
							</StackLayout>
							<Label [text]=""  class="style-seven-before"></Label>
						</StackLayout>


						<GridLayout columns="180, 150" rows="*" class="set-margin">

							<StackLayout col="0" style="margin-left: 10px;">
								<StackLayout>
									<Label [text]="'Total games played: '"></Label>
									<Label [text]="'Total games won: '"></Label>
									<Label [text]="'Total games defeat: '"></Label>
								</StackLayout>
							</StackLayout>

							<StackLayout col="1" style="margin-left: 10px;">
								<StackLayout>
									<Label [text]="item.totalGames" class="medium-spacing text_bold"></Label>
									<Label [text]="item.totalWins" class="medium-spacing text_bold"></Label>
									<Label [text]="item.totalDefeats" class="medium-spacing text_bold"></Label>
								</StackLayout>
							</StackLayout>
						</GridLayout>

						<Label [text]=""  class="style-seven-before"></Label>

						<GridLayout columns="180, 150" rows="*" class="set-margin">

							<StackLayout col="0" style="margin-left: 10px;margin-top: 10px">
								<StackLayout>
									<Label [text]="'Most kills in game: '"></Label>
									<Label [text]="'Most deaths in game: '"></Label>
								</StackLayout>
							</StackLayout>

							<StackLayout col="1" style="margin-left: 10px;margin-top: 10px">
								<StackLayout>
									<Label [text]="item.mostKills" class="medium-spacing text_bold"></Label>
									<Label [text]="item.mostDeaths" class="medium-spacing text_bold"></Label>
								</StackLayout>
							</StackLayout>
						</GridLayout>


						<Label [text]=""  class="style-seven-before"></Label>


						<GridLayout columns="180, 150" rows="*" class="set-margin">

							<StackLayout col="0" style="margin-left: 10px;margin-top: 10px">
								<StackLayout>
									<Label [text]="'Double kills: '"></Label>
									<Label [text]="'Triple kills: '"></Label>
									<Label [text]="'Quadra kills: '"></Label>
									<Label [text]="'Penta kills: '"></Label>
								</StackLayout>
							</StackLayout>

							<StackLayout col="1" style="margin-left: 10px;margin-top: 10px">

									<Label [text]="item.doubleKills" class="medium-spacing text_bold"></Label>

									<Label [text]="item.pentaKills" class="medium-spacing text_bold"></Label>
								</StackLayout>
							</StackLayout>
						</GridLayout>

						<Label [text]=""  class="style-seven-before"></Label>




						<GridLayout columns="180, 150" rows="*" class="set-margin">

							<StackLayout col="0" style="margin-left: 10px;margin-top: 10px">
								<StackLayout>
									<Label [text]="'Total deaths: '"></Label>
									<Label [text]="'Total assists: '"></Label>
									<Label [text]="'Total kills: '"></Label>
									<Label [text]="'Biggest killing-spree: '"></Label>
									<Label [text]="'Overall KDA ratio: '"></Label>
								</StackLayout>
							</StackLayout>

							<StackLayout col="1" style="margin-left: 10px;margin-top: 10px">
								<StackLayout>
									<Label [text]="item.deaths" class="medium-spacing text_bold"></Label>

									<Label [text]="item.kdaRatio" class="medium-spacing text_bold"></Label>
								</StackLayout>
							</StackLayout>
						</GridLayout>

						<Label [text]=""  class="style-seven-before"></Label>

					</StackLayout>
