<ListView [items]="playerList" (itemTap)="onItemTap($event)">
    <template let-item="item" let-i="index">
    <StackLayout orientation="horizontal" style="height:50px;" backgroundColor="lightgray">
    	<label text="Code Methods" [text]="item.name"></label>
    	<Button text="Delete" (tap)="deleteFriend(i)" class='btn btn-primary'></Button>
    	<Button text="Show" (tap)="showFriend(item.name)" class='btn btn-primary'></Button>
	</StackLayout>
    </template>
</ListView>
